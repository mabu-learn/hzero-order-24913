server:
  port: 8090
management:
  server: 
    port: 8091
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  profiles:
    active: default
  cloud:
    config:
      fail-fast: false
      # 是否启用配置中心
      enabled: false
      # 配置中心地址
      uri: http://dev.hzero.org:8010
      retry:
        # 最大重试次数
        maxAttempts: 6
        multiplier: 1.1
        # 重试间隔时间
        maxInterval: 2000
      # 标签
      label: ${SPRING_CLOUD_CONFIG_LABEL:}

eureka:
  instance:
    # 以IP注册到注册中心
    preferIpAddress: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    # 服务的一些元数据信息
    metadata-map:
      VERSION: 0.11.0
      NODE_GROUP_ID: ${HZERO_NODE_GROUP_ID:0}
      PRODUCT_CODE: ${HZERO_PRODUCT_CODE:DEFAULT}
      PRODUCT_VERSION_CODE: ${HZERO_PRODUCT_VERSION_CODE:DEFAULT}
      PRODUCT_ENV_CODE: ${HZERO_PRODUCT_ENV_CODE:DEFAULT}
      SERVICE_VERSION_CODE: ${HZERO_SERVICE_VERSION_CODE:DEFAULT}
  client:
    serviceUrl:
      # 注册中心地址
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://dev.hzero.org:8000/eureka}
    registryFetchIntervalSeconds: 10
    disable-delta: true
